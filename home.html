<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/rqm.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: ["Droid Sans:400,700"]
      }
    });
  </script>
  <script src="js/modernizr.js" type="text/javascript"></script>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <div class="component-container w-container">
    <div class="title-section">
      <h1 class="title-header">Random Quote Machine</h1>
    </div>
    <div class="quote-section">
      <h2 class="quote-text" id="quote">quoted words</h2>
    </div>
    <div class="button-section">
      <div class="button-row w-row">
        <div class="new-quote-column w-col w-col-6"><a class="new-quote-button w-button">New Quote</a>
        </div>
        <div class="tweet-column w-col w-col-6"><a class="tweet-quote-button w-button">Tweet Quote</a>
        </div>
      </div>
    </div>
    <div class="credits-section">
      <div class="credits-text">Made by <a target="_blank" href="https://github.com/ver2point0/random-quote-machine" class="credit-text-link">John McIntosh II</a>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
  <script src="js/rqm.js" type="text/javascript"></script>
  <script src="js/quote-functionality.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
